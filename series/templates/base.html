
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
* {
  box-sizing: border-box;
}

.column {
    flex: auto;
  float: left;
  width: auto;
  height: auto;
}

.row{
    display: flex;
}

</style>
</head>

<body class="text-white bg-dark">
<header>
    <h1 class="text-center p-4 text-uppercase fw-bold">Seriálová databáze</h1>
     <nav class="navbar navbar-expand-lg navbar-light px-3 bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../../media/images/x-series-logo-png-transparent.png" alt="Logo" style="width: 100px; height: 100px">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav fs-5 mt-2 mt-lg-none">
                    <li class="nav-item px-lg-4">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/series">Series</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    {% block content %} {% endblock %}
</main>

<footer class="text-center p-3">
    <p><strong>© 2023 Michael Meinhard</strong></p>
</footer>
</body>
</html>
